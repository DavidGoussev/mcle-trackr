
<nav>
    <div class="nav-wrapper">
        <div class="navbar-header">
            <h2><a class="brand-logo" href="#">  [mcleTrackr]</a></h2>
        </div>
    </div>
</nav>
    
<div class="container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input type="date" class="datepicker" ng-model="vm.dateIn" placeholder="enter date">
                </div>
                <div class="input-field col s4">
                    <input class="validate" ng-model="vm.clockIn" placeholder="enter time">
                </div>
                <div class="input-field col s4">
                    <input class="validate" ng-model="vm.categoryIn" placeholder="enter category">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input class="validate" ng-model="vm.course" placeholder="Enter course">
                    <button class="waves-effect waves-light btn" ng-click="vm.logNewTime()">log time</button>
                </div>
            </div>

        </form>
</div>


<div class="container">
    <div class="row">
        <div ng-repeat="time in vm.courseentries">
                <div class="col s10 card-panel grey lighten-2">
                    <h4><i class="glyphicon glyphicon-user"></i> 
                        {{time.user_firstname}} {{time.user_lastname}}</h4>
                    <p><i class="glyphicon glyphicon-pencil"></i> {{time.course}}</p>                  
                
                    <div class="right-align">
                        <i class="glyphicon glyphicon-calendar"></i> 
                        {{time.loggedDate | date:'mediumDate'}}
                            <span ng-show="time.loggedTime.duration._data.hours > 0">
                                  {{time.loggedTime.duration._data.hours}} hour
                                  <span ng-show="time.loggedTime.duration._data.hours > 1">s</span>
                            </span>
                    </div>
                
                </div>
        </div>
    </div>


    <div class="col-sm-4">
        <div class="well time-numbers">
                <h1><i class="glyphicon glyphicon-time"></i> total time</h1>
                <h1><span class="label label-primary">{{vm.totalTime.hours}} hours</span></h1>
                <h3><span class="label label-default">{{vm.totalTime.minutes}} minutes</span></h3>
        </div>
    </div>
    
</div>
