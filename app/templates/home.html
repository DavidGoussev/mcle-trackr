<div class="container">
    
    <form name="courseForm" class="col s12">
        <div class="row">
            <div class="input-field col s4">
                <input type="text" class="datepicker" ng-model="vm.dateIn" placeholder="enter date">
            </div>
            <div class="input-field col s4">
                <input class="validate" ng-model="vm.clockIn" placeholder="enter time">
            </div>
            <div class="input-field col s4">
                <input class="validate" ng-model="vm.categoryIn" placeholder="enter category">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" ng-model="vm.course" placeholder="Enter course">
                <button class="waves-effect waves-light btn" ng-click="vm.logNewTime()">log time</button>
            </div>
        </div>

    </form>

    <div class="row">
        <div ng-repeat="time in vm.courseentries">
            <div class="col s12 card grey lighten-2">
                <p>{{time.user_firstname}} {{time.user_lastname}}, {{time.user_email}}</p>
                <span>
                    <p class="left"><i class="tiny material-icons">mode_edit</i> {{time.course}}</p>

                    <p class="right">xxx {{time.dateIn}}, {{time.clockIn}} <small>hrs</small></p>
                </span>
            </div>
        </div>
    </div>

    <div class="col s12">
        <div class="totals right">
            <h5><i class="small material-icons">query_builder</i> total time: <span>{{vm.totalTime.hours}} hours</span></h5>
        </div>
    </div>
    
    <div class="totals">the hell is going on?</div>
    
</div>   

<select class="browser-default" ng-model="select.value2">
    <option ng-repeat="value in select.choices">{{value}}</option>
</select>
